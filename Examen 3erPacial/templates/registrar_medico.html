<body class=bodyint>
   <div class="divform">
<form action="/guardarMedico" method="POST">
    <ul>
      <br>
        <label class="label1" for="nombre">Nombres(s):</label>
        <input class="button" type="text" name="nombre"  required/>
      
      <p></p>
      
        <label class="label1" for="AP">Apellido Paterno:</label>
        <input class="button" type="text" name="AP" required />
     
      <p></p>
      
        <label class="label1" for="AM">Apellido Materno:</label>
        <input class="button" type="text" name="AM" required/>
